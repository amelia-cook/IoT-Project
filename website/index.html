<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Sticky Note! </title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body onload="onLoad()">
        <script src="script.js"></script>
        <form>
            <input type="text" id="ipaddr" value="IP Addr">
            <input type="button" id="submit" onClick="ipSubmit()" value="Submit!">
        </form>
        <br>
        <button onclick="window.location.href='calendar.html';">
            Add Calendar
        </button>
        <br><br>
        <button onclick="window.location.href='create.html';">
            Create Sticky
        </button>
        <br><br>
        <button onclick="window.location.href='update.html';">
            Update Sticky
        </button>
        <br><br>
        <button onclick="window.location.href='remove.html';">
            Remove Sticky
        </button>
        <br><br>
        <form>
            <input class="big" type="button" id="clear" onClick="display()" value="Clear Display">
        </form>
    </body>
</html>
